<div>
    <app-pokemon-list [pokemons]="pokemons" (pokemonSelected)="onPokemonSelected($event)"></app-pokemon-list>
    <section class="flex-row justify-content-center">
        <ng-container *ngIf="selectedPokemon">
            <app-pokemon-detail
            [pokemon]="selectedPokemon"
            ></app-pokemon-detail>
        </ng-container>
    </section>
    
</div>
